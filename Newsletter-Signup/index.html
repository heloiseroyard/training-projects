  <body class="text-center">
    <form class="form-signin" action="/" method='post'>
      <img class="mb-4" src="images/email.png" alt="" width="72" height="72">

      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
      <input type="text" class="form-control top" placeholder="First Name" name='first' required autofocus>
      <input type="text" class="form-control middle" placeholder="Last Name" name='last' required>
      <input type="email" class="form-control bottom" placeholder="Email Adress" name='email' required>
      <div class="checkbox mb-3">

      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me Up!</button>

    </form>
